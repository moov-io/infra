---
apiVersion: v1
kind: Service
metadata:
  name: wire-webui
  namespace: apps
spec:
  type: ClusterIP
  selector:
    app: wire-webui
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: 9090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wire-webui
  namespace: apps
  labels:
    app: wire-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wire-webui
  template:
    metadata:
      labels:
        app: wire-webui
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
              weight: 1
      containers:
      - image: moov/wire-webui:v0.6.0-dev
        imagePullPolicy: Always
        name: wire-webui
        args:
          - -http.addr=:8080
          - -base-path=/wire
        ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9090
            name: metrics
            protocol: TCP
        resources:
          limits:
            cpu: 200m
            memory: 400Mi
          requests:
            cpu: 100m
            memory: 200Mi
        readinessProbe:
          httpGet:
            path: /wire/wasm_exec.js
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 5
        livenessProbe:
          httpGet:
            path: /wire/wasm_exec.js
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 5
      restartPolicy: Always
---
