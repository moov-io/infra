# TODO(adam): notes from docs
# - store certs in kv? (Why not k8s Secret?)
#   - https://docs.traefik.io/configuration/acme/#as-a-key-value-store-entry
# - https://docs.traefik.io/configuration/commons/#custom-error-pages
apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-config
  namespace: lb
data:
  traefik.yaml: |
    global:
      checkNewVersion: true
      sendAnonymousUsage: true
    entryPoints:
      http:
        address: ":80"
      https:
        address: ":443"
        forwardedHeaders:
          trustedIPs:
            - "10.0.0.0/8"
      traefik:
        address: ":8081"
    tls:
      options:
        default:
          minVersion: VersionTLS12
          sniStrict: false
          preferServerCipherSuites: true
    providers:
      providersThrottleDuration: 2s
      file:
        filename: "/etc/traefik/traefik.yaml"
        watch: true
      # kubernetesIngress:
      #   namespaces: [apps, infra, lb]
    http:
      services:
        slackin:
          loadBalancer:
            servers:
              - url: 'http://slackin.sales.svc.cluster.local:3000/'
            healthCheck:
              path: "/"
              interval: "30s"
              timeout: "5s"
              scheme: http
        ossmoovio:
          loadBalancer:
            servers:
              - url: "https://example.com"
        watchman:
          loadBalancer:
            servers:
              - url: 'http://watchman.apps.svc.cluster.local:8080/'
            healthCheck:
              path: "/ping"
              interval: "30s"
              timeout: "5s"
              scheme: http
        achwebui:
          loadBalancer:
            servers:
              - url: 'http://ach-webui.apps.svc.cluster.local:8080/'
            healthCheck:
              path: "/ach/wasm_exec.js"
              interval: "30s"
              timeout: "5s"
              scheme: http
        imagecashletterwebui:
          loadBalancer:
            servers:
              - url: 'http://imagecashletter-webui.apps.svc.cluster.local:8080/'
            healthCheck:
              path: "/x9/wasm_exec.js"
              interval: "30s"
              timeout: "5s"
              scheme: http
        wirewebui:
          loadBalancer:
            servers:
              - url: 'http://wire-webui.apps.svc.cluster.local:8080/'
            healthCheck:
              path: "/wire/wasm_exec.js"
              interval: "30s"
              timeout: "5s"
              scheme: http
        oauth2-proxy:
          loadBalancer:
            servers:
              - url: 'http://oauth2-proxy.infra.svc.cluster.local:4180/'

      middlewares:
        cors:
          headers:
            accessControlAllowCredentials: true
            accessControlAllowMethods: [GET, OPTIONS, PUT, POST, DELETE]
            accessControlAllowOrigin: "*"
            accessControlMaxAge: 600
        remote-addr:
          headers:
            hostsProxyHeaders:
              - X-Forwarded-For
        infra-moov-io-http:
          redirectScheme:
            scheme: https
            permanent: true
        slack-moovio-http:
          redirectScheme:
            scheme: https
            permanent: true
        oss-moovio-http:
          redirectScheme:
            scheme: https
            permanent: true
        moov-io-http:
          redirectScheme:
            scheme: https
            permanent: true
        moovio-github:
          redirectRegex:
            regex: "^(.*)$"
            replacement: "https://github.com/moov-io"
        oss-moovio-watchman:
          stripPrefix:
            prefixes:
              - "/watchman"
        watchman:
          stripPrefix:
            prefixes:
              - "/v1/watchman"
        oss-moovio-ach-redirect:
          redirectRegex:
            regex: "/ach$"
            replacement: "/ach/"
        oss-moovio-imagecashletterwebui-redirect:
          redirectRegex:
            regex: "/x9$"
            replacement: "/x9/"
        oss-moovio-wirewebui-redirect:
          redirectRegex:
            regex: "/wire$"
            replacement: "/wire/"
      routers:
        "slack-moovio":
          entryPoints: [https]
          service: slackin
          rule: "Host(`slack.moov.io`)"
          tls:
            certResolver: default
            domains:
              - main: "slack.moov.io"
        "slack-moovio-http":
          entryPoints: [http]
          service: slackin
          rule: "Host(`slack.moov.io`)"
          middlewares:
            - slack-moovio-http
        "oss-moovio-http":
          entryPoints: [http]
          service: slackin
          rule: "Host(`oss.moov.io`)"
          middlewares:
            - oss-moovio-http
        "oss-moovio":
          entryPoints: [https]
          service: slackin
          rule: "Host(`oss.moov.io`) && Path(`/`)"
          middlewares:
            - moovio-github
          tls:
            certResolver: default
            domains:
              - main: "oss.moov.io"
        "oss-moovio-watchman":
          entryPoints: [https]
          service: watchman
          rule: "Host(`oss.moov.io`) && PathPrefix(`/watchman`)"
          middlewares:
            - oss-moovio-watchman
          tls:
            certResolver: default
            domains:
              - main: "oss.moov.io"
        "oss-moovio-achwebui":
          entryPoints: [https]
          service: achwebui
          rule: "Host(`oss.moov.io`) && PathPrefix(`/ach`)"
          middlewares:
            - oss-moovio-ach-redirect
          tls:
            certResolver: default
            domains:
              - main: "oss.moov.io"
        "oss-moovio-imagecashletterwebui":
          entryPoints: [https]
          service: imagecashletterwebui
          rule: "Host(`oss.moov.io`) && PathPrefix(`/x9`)"
          middlewares:
            - oss-moovio-imagecashletterwebui-redirect
          tls:
            certResolver: default
            domains:
              - main: "oss.moov.io"
        "oss-moovio-wirewebui":
          entryPoints: [https]
          service: wirewebui
          rule: "Host(`oss.moov.io`) && PathPrefix(`/wire`)"
          middlewares:
            - oss-moovio-wirewebui-redirect
          tls:
            certResolver: default
            domains:
              - main: "oss.moov.io"
        "infra-oauth2":
          entryPoints: [https]
          service: oauth2-proxy
          rule: "Host(`infra-oss.moov.io`) && PathPrefix(`/oauth2`)"
          tls:
            certResolver: default
            domains:
              - main: "infra-oss.moov.io"
        "infra-moov-io-http":
          entryPoints: [http]
          service: oauth2-proxy
          rule: "Host(`infra-oss.moov.io`)"
          middlewares:
            - infra-moov-io-http
        "infra-idx":
          entryPoints: [https]
          service: oauth2-proxy
          rule: "Host(`infra-oss.moov.io`) && Path(`/`)"
          tls:
            certResolver: default
            domains:
              - main: "infra-oss.moov.io"
        alertmanager:
          entryPoints: [https]
          service: oauth2-proxy
          rule: "Host(`infra-oss.moov.io`) && PathPrefix(`/alertmanager/`)"
          tls:
            certResolver: default
            domains:
              - main: "infra-oss.moov.io"
        traefik:
          entryPoints: [https]
          service: oauth2-proxy
          rule: "Host(`infra-oss.moov.io`) && PathPrefix(`/traefik/`)"
          tls:
            certResolver: default
            domains:
              - main: "infra-oss.moov.io"
        prometheus:
          entryPoints: [https]
          service: oauth2-proxy
          rule: "Host(`infra-oss.moov.io`) && PathPrefix(`/prometheus/`)"
          tls:
            certResolver: default
            domains:
              - main: "infra-oss.moov.io"
        grafana:
          entryPoints: [https]
          service: oauth2-proxy
          rule: "Host(`infra-oss.moov.io`) && PathPrefix(`/grafana/`)"
          tls:
            certResolver: default
            domains:
              - main: "infra-oss.moov.io"
        polaris:
          entryPoints: [https]
          service: oauth2-proxy
          rule: "Host(`infra-oss.moov.io`) && PathPrefix(`/polaris/`)"
          tls:
            certResolver: default
            domains:
              - main: "infra-oss.moov.io"
        stargazers:
          entryPoints: [https]
          service: oauth2-proxy
          rule: "Host(`infra-oss.moov.io`) && PathPrefix(`/stargazers`)"
          tls:
            certResolver: default
            domains:
              - main: "infra-oss.moov.io"
    api:
      insecure: true
      dashboard: true
    metrics:
      prometheus: {}
    ping:
      entryPoint: https
    log:
      level: DEBUG
    accessLog: {}
    certificatesResolvers:
      default:
        acme:
          email: security@moov.io
          caServer: "https://acme-v02.api.letsencrypt.org/directory"
          storage: /opt/traefik/letsencrypt.json
          keyType: EC384
          httpChallenge:
            entryPoint: http
          tlsChallenge: {} # Uses TLS-ALPN-01
  nginx.conf: |
    daemon off;
    worker_processes  1;
    error_log  /var/log/nginx/error.log warn;
    # error_log /dev/stdout warn;
    pid       /var/run/nginx.pid;
    events {
      worker_connections  1024;
    }
    http {
      include       /etc/nginx/mime.types;
      default_type  application/octet-stream;
      log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
      '$status $body_bytes_sent "$http_referer" '
      '"$http_user_agent" "$http_x_forwarded_for"';

      access_log  /var/log/nginx/access.log  main;
      # access_log /dev/stdout main;
      sendfile        on;
      #tcp_nopush     on;
      keepalive_timeout 65;
      gzip  on;
      include /opt/nginx/conf.d/*.conf;
    }
  default.conf: |
    server {
      listen 8080;
      root /usr/share/nginx/www;
      index index.html index.htm;
      stub_status;
      location /traefik/ {
        rewrite    /traefik/(.*) /$1 break;
        proxy_pass http://localhost:8081/;
      }
    }
  # metrics is for prometheus metrics scraping
  # (avoid error logs)
  metrics: |
    # no content
  index.html: |
    nginx - traefik
---
